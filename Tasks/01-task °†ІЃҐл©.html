<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        .form-group {
            margin: 4px;
        }

        .form-group label {
            width: 75px;
            display: inline-block;
        }

        .hint {
            display: none;
            color: gray;
            font-size: 12px;
        }

        .hint.active {
            display: inline;
        }
    </style>
</head>

<body>
    <form id="registerForm">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login" id="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов</span>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" id="password">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        document.getElementById('login').addEventListener('focus', () => {
            document.getElementById('loginHint').classList.add('active');
        });

        document.getElementById('login').addEventListener('blur', () => {
            document.getElementById('loginHint').classList.remove('active');
        });

        document.getElementById('password').addEventListener('focus', () => {
            document.getElementById('passwordHint').classList.add('active');
        });

        document.getElementById('password').addEventListener('blur', () => {
            document.getElementById('passwordHint').classList.remove('active');
        });

        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const login = document.getElementById('login').value || 'Не указано';
            const password = document.getElementById('password').value || 'Не указано';

            alert(`Логин: ${login}\nПароль: ${password}`);
        });
    </script>
</body>
</html>
